
<div class="container mt-4">
  <!-- Botón "Volver atrás" -->
  <button class="btn btn-danger mb-4" [routerLink]="['/home']">
    <i class="fas fa-arrow-left"></i> Volver atrás
  </button>

  <!-- Título -->
  <h3 class="text-center text-primary mb-4">
    <i class="fas fa-tools"></i> Menú Área Técnica
  </h3>

  <!-- Botones de Opciones -->
  <div class="d-flex flex-wrap justify-content-center gap-3">
    <!-- Ingresar Producto -->
    <button
      class="btn btn-outline-primary d-flex align-items-center gap-2"
      [routerLink]="['/nuevo-producto-at']"
    >
      <i class="fas fa-box"></i> Ingresar Producto
    </button>

    <!-- Ingresar Dosificación -->
    <button
      class="btn btn-outline-primary d-flex align-items-center gap-2"
      [routerLink]="['/dosificacion']"
    >
      <i class="fas fa-flask"></i> Ingresar Dosificación
    </button>

    <!-- Cargar Maestro -->
    <button
      class="btn btn-outline-primary d-flex align-items-center gap-2"
      [routerLink]="['/carga-maestro']"
      disabled
    >
      <i class="fas fa-upload"></i> Cargar Maestro
    </button>
  </div>
</div>
