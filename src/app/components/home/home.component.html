
<app-navbar class="app-navbar"></app-navbar>
<div class="home-container">
  <div class="container">
    <!-- Título principal -->
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="home-title text-center">Panel de Control</h2>
        <p class="home-subtitle text-center">Selecciona una opción para comenzar</p>
      </div>
    </div>

    <!-- Grid de botones -->
    <div class="buttons-grid">
      <!-- Costeo Productos -->
      <div class="button-card" *ngIf="authService.isAdmin() || authService.isComercial() || authService.isVendedor()">
        <button
          class="btn btn-primary home-btn"
          [routerLink]="['/costeo-producto']"
        >
          <div class="btn-content">
            <i class="fas fa-calculator btn-icon"></i>
            <div class="btn-text">
              <span class="btn-title">Costeo Productos</span>
              <span class="btn-description">Calcular costos de hormigones</span>
            </div>
            <i class="fas fa-chevron-right btn-arrow"></i>
          </div>
        </button>
      </div>

      <!-- Costeos Generales -->
      <div class="button-card" *ngIf="authService.isAdmin() || authService.isComercial()">
        <button class="btn btn-primary home-btn" [routerLink]="['/costos-generales']">
          <div class="btn-content">
            <i class="fas fa-calculator btn-icon"></i>
            <div class="btn-text">
              <span class="btn-title">Costeos Generales</span>
              <span class="btn-description">Configurar costos globales</span>
            </div>
            <i class="fas fa-chevron-right btn-arrow"></i>
          </div>
        </button>
      </div>

      <!-- Costeo Materias Primas -->
      <div class="button-card" *ngIf="authService.isAdmin() || authService.isComercial()">
        <button
          class="btn btn-secondary home-btn"
          [routerLink]="['/materias-primas', 'taltal']"
        >
          <div class="btn-content">
            <i class="fas fa-boxes btn-icon"></i>
            <div class="btn-text">
              <span class="btn-title">Materias Primas</span>
              <span class="btn-description">Gestionar materiales</span>
            </div>
            <i class="fas fa-chevron-right btn-arrow"></i>
          </div>
        </button>
      </div>

      <!-- Área Técnica -->
      <div class="button-card" *ngIf="authService.isAdmin() || authService.isCalidad()">
        <button
          class="btn btn-secondary home-btn"
          [routerLink]="['/menu-area-tecnica']"
        >
          <div class="btn-content">
            <i class="fas fa-tools btn-icon"></i>
            <div class="btn-text">
              <span class="btn-title">Área Técnica</span>
              <span class="btn-description">Herramientas técnicas</span>
            </div>
            <i class="fas fa-chevron-right btn-arrow"></i>
          </div>
        </button>
      </div>

      <!-- Configuración -->
      <div class="button-card" *ngIf="authService.isAdmin()">
        <button
          class="btn btn-success home-btn"
          [routerLink]="['/configuracion']"
          disabled
        >
          <div class="btn-content">
            <i class="fas fa-cogs btn-icon"></i>
            <div class="btn-text">
              <span class="btn-title">Configuración</span>
              <span class="btn-description">Ajustes del sistema</span>
            </div>
            <i class="fas fa-chevron-right btn-arrow"></i>
          </div>
        </button>
      </div>
    </div>

    <!-- Mensaje para pantallas móviles -->
    <div class="mobile-hint d-block d-md-none text-center mt-4">
      <small class="text-muted">
        <i class="fas fa-mobile-alt me-1"></i>
        Desliza para ver más opciones
      </small>
    </div>
  </div>
</div>
