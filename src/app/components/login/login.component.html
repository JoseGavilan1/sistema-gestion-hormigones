<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow" style="width: 400px;">
    <div class="card-header text-center">
      <h4>SISTEMA DE GESTIÓN Y COSTEO DE HORMIGONES</h4>
    </div>
    <div class="card-body">
      <!-- Formulario de Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" class="form-control" formControlName="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            El usuario es requerido.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            La contraseña es requerida.
          </div>
        </div>
        <div *ngIf="loginError" class="alert alert-danger text-center">
          {{ loginError }}
        </div>
        <div class="mb-3 text-center">
          <a href="#" class="link-primary">Olvidó contraseña?</a>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </div>
      </form>

    
    </div>
  </div>
</div>
