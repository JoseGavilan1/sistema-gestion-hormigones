<app-navbar></app-navbar>
<div class="container mt-4">
  <button class="btn btn-dark" [routerLink]="['/home']">Volver atras</button>
  <div class="mt-4 d-flex justify-content-between">
    <h1>Seleccione planta</h1>
  </div>
  <div class="d-flex justify-content-between" style="margin-top: 10px">
    <button [routerLink]="['/planta1']" class="btn btn-primary">
      Planta Taltal
    </button>
    <button [routerLink]="['/planta2']" class="btn btn-primary">
      Planta Mejillones
    </button>
    <button [routerLink]="['/planta3']" class="btn btn-primary">
      Planta Tocopilla
    </button>
    <button [routerLink]="['/planta3']" class="btn btn-primary">
      Planta Maria Elena
    </button>
    <button [routerLink]="['/planta3']" class="btn btn-primary">
      Planta Calama
    </button>
    <button [routerLink]="['/planta3']" class="btn btn-primary">
      Planta Antofagasta
    </button>
  </div>

  <div class="mt-4">
    <h3>Resumen de precios por cada planta</h3>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Nombre materia prima</th>
          <th>TALTAL</th>
          <th>MEJILLONES</th>
          <th>TOCOPILLA</th>
          <th>MARIA ELENA</th>
          <th>CALAMA</th>
          <th>ANTOFAGASTA</th>
        </tr>
      </thead>
      <tbody>
        <!-- Itera sobre las materias primas de la planta de Taltal -->
        <tr *ngFor="let materiaPrima of datos.Taltal; let i = index">
          <td>{{ materiaPrima.producto }}</td>
          <td>{{ materiaPrima.precio }}</td>
          <!-- Mostrar el precio de la misma materia prima en Mejillones, si existe -->
          <td *ngIf="datos.Mejillones[i]">{{ datos.Mejillones[i]?.precio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
