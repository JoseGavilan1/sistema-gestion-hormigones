<app-navbar></app-navbar>

<div class="container">
  <button class="btn btn-primary mt-3" [routerLink]="['/plantas']">Volver atras</button>
  <h2 class="mt-3">Materias Primas - Planta Mejillones</h2>
  <table>
    <thead>
      <tr>
        <th>Materia Prima</th>
        <th>Precio</th>
        <th>Densidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let materia of materiasPrimas">
        <td>{{ materia.nombre }}</td>
        <td>${{ materia.precio }}</td>
        <td>{{ materia.densidad }}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-dark mt-3">Editar precios</button>

</div>
